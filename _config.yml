# -------------------------
# 사이트 기본 설정
# -------------------------
title           : "이정진의 포트폴리오 & 블로그"
title_separator : "-"
name            : "이정진"
description     : "AI Software(AISW)를 전공하며 공부와 프로젝트를 기록하는 포트폴리오 & 블로그입니다."
url             : "https://lsch4435-code.github.io"   # 깃헙 페이지 주소
baseurl         : ""                                  # 서브폴더 없으면 빈 문자열
repository      : "lsch4435-code/lsch4435-code.github.io"
locale          : "ko-KR"
timezone        : "Asia/Seoul"
logo            :                                      # 필요하면 이미지 파일 경로
teaser          :                                      # 포스트 카드 기본 이미지
future          : true                                # 미래 날짜 글도 보이게

# 피드(Atom/RSS)
feed:
  path: atom.xml

# -------------------------
# Jekyll 설정
# -------------------------
markdown: kramdown
highlighter: rouge

permalink: /:categories/:title/

kramdown:
  toc_levels: 1..2

sass:
  sass_dir: _sass
  style: compressed

# GitHub Pages에서 허용되는 플러그인들
plugins:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed

# -------------------------
# 사이드바 / 작성자 정보
# -------------------------
author:
  avatar   : "jj-profile.png"   # /images 밑에 둘 거면 이름만 쓰면 됨
  name     : "이정진"
  pronouns : ""
  bio      : "AI Software를 전공하며 웹 개발과 AI를 공부하고 있습니다."
  location : "한국"
  employer : "한신대학교 AI소프트웨어학과"
  uri      : ""
  email    : "lsch4435@gmail.com"

  # 소셜 링크 (있는 것만 채우고, 없으면 빈 문자열 "" 그대로 두면 아이콘 안 나옴)
  github   : "lsch4435-code"
  linkedin : ""
  twitter  : ""
  instagram: ""
  youtube  : ""

# -------------------------
# 컬렉션(폴더들) - 필요하면 나중에 확장해도 됨
# academicpages는 여러 컬렉션을 쓰지만
# 과제용으로 기본만 둬도 사이트는 잘 돌아감
# -------------------------
collections:
  posts:
    output  : true
    permalink: /posts/:year/:month/:title/

# -------------------------
# 빌드 시 포함/제외할 것들
# -------------------------
include:
  - .htaccess
  - "_pages"

exclude:
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gemfile.lock
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - package-lock.json
  - spec
  - tmp
  - markdown_generator
  - talkmap
  - docker-compose.yaml
  - _config_docker.yml
