<style>
  /* ============================
     공통 핑크 팔레트
  ============================ */
  :root {
    --pink-main: #ff72b6;
    --pink-dark: #e6458f;
    --pink-soft: #ffeaf4;
    --pink-bg:   #fff5fb;
  }

  /* ============================
     기본(라이트) 테마 배경
  ============================ */
  html,
  body {
    background: #ffffff;
    color: #111827;
  }

  .initial-content,
  #main {
    background: transparent;
  }

  /* 메인 영역만 연핑크 배경 */
  body.layout--single #main,
  body.layout--archive #main,
  body.layout--page #main {
    background: var(--pink-soft);
  }

  /* ============================
     상단 네비게이션(헤더) - 라이트 모드
     → 핑크 그라데이션 + 흰 글씨
  ============================ */
  .masthead,
  .greedy-nav {
    background: linear-gradient(90deg, #ff72b6, #e6458f) !important;
    border-bottom: 3px solid #e6458f !important;
  }

  .masthead__inner-wrap,
  .masthead__menu {
    background: transparent !important;
  }

  .greedy-nav .site-title,
  .greedy-nav .site-title a {
    color: #ffffff !important;
    font-weight: 700;
    letter-spacing: -0.03em;
  }

  .greedy-nav .visible-links a {
    color: #ffeef6 !important;
    font-weight: 500;
  }

  .greedy-nav .visible-links a:hover,
  .greedy-nav .visible-links a:focus,
  .greedy-nav .visible-links .current-menu-item > a {
    color: #ffffff !important;
    text-shadow: 0 0 6px rgba(0,0,0,0.18);
  }

  /* ============================
     사이드바(왼쪽 프로필 영역)
  ============================ */
  .sidebar {
    background: #ffffff;
    border-right: 1px solid rgba(255, 114, 182, 0.35);
    box-shadow: 8px 0 25px rgba(255, 114, 182, 0.08);
  }

  .author__name a {
    color: var(--pink-dark);
  }

  .author__name a:hover {
    color: var(--pink-main);
  }

  .author__bio {
    color: #6b7280;
  }

  .author__urls-wrapper button {
    border-color: rgba(255, 114, 182, 0.4);
    color: var(--pink-main);
  }

  .author__urls-wrapper button:hover {
    border-color: var(--pink-dark);
    background: rgba(255, 114, 182, 0.06);
  }

  .author__urls.social-icons a {
    color: var(--pink-main);
  }

  .author__urls.social-icons a:hover {
    color: var(--pink-dark);
  }

  /* ============================
     링크 & 버튼 공통
  ============================ */
  a,
  .page__content a,
  .archive__item-title a {
    color: var(--pink-main);
  }

  a:hover,
  a:focus,
  .page__content a:hover,
  .archive__item-title a:hover {
    color: var(--pink-dark);
  }

  .btn,
  .btn--primary,
  .btn--inverse,
  .page__share a {
    background-color: var(--pink-main);
    border-color: var(--pink-main);
    color: #fff !important;
  }

  .btn:hover,
  .btn--primary:hover,
  .btn--inverse:hover,
  .page__share a:hover {
    background-color: var(--pink-dark);
    border-color: var(--pink-dark);
  }

  /* ============================
     메인 컨텐츠 카드
  ============================ */
  .page,
  .page__inner-wrap {
    background: transparent;
  }

  .page__content,
  .archive__item,
  .archive__item-teaser {
    background: #fffafd;
    border-radius: 18px;
    border: 1px solid rgba(255, 114, 182, 0.2);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.04);
    padding: 1.6rem 1.8rem;
    margin: 1.5rem auto;
    max-width: 900px;
    line-height: 1.7;
  }

  .archive__item,
  .archive__item-teaser {
    transition: transform 0.15s ease, box-shadow 0.15s ease;
  }

  .archive__item:hover,
  .archive__item-teaser:hover {
    transform: translateY(-3px);
    box-shadow: 0 14px 32px rgba(255, 114, 182, 0.25);
  }

  .archive__item-title {
    font-size: 1.05rem;
    font-weight: 600;
    margin-bottom: 0.4rem;
  }

  /* ============================
     제목 & 헤딩
  ============================ */
  .page__title,
  .archive__title {
    position: relative;
    font-weight: 700;
    letter-spacing: -0.04em;
  }

  .page__title::after,
  .archive__title::after {
    content: "";
    display: block;
    width: 60px;
    height: 4px;
    margin-top: 0.4rem;
    border-radius: 999px;
    background: linear-gradient(90deg, var(--pink-main), var(--pink-dark));
  }

  .page__content h2,
  .page__content h3 {
    color: #111827;
    position: relative;
  }

  .page__content h2::before {
    content: "✿";
    color: var(--pink-main);
    margin-right: 0.4rem;
    font-size: 0.9em;
  }

  /* ============================
     메타 정보 & 태그
  ============================ */
  .page__meta,
  .page__meta span {
    font-size: 0.8rem;
    color: #6b7280;
  }

  .page__taxonomy .taxonomy__index a,
  .page__meta .page__meta-readtime {
    background: rgba(255, 114, 182, 0.12);
    color: var(--pink-main);
    border: 1px solid rgba(255, 114, 182, 0.6);
    border-radius: 999px;
    padding: 0.2rem 0.65rem;
  }

  /* ============================
     코드 블록 & 인용구
  ============================ */
  .highlight,
  pre {
    border-radius: 12px;
    border: 1px solid rgba(255, 114, 182, 0.25);
    background: #1f2933;
  }

  blockquote {
    border-left: 4px solid var(--pink-main);
    background: rgba(255, 114, 182, 0.05);
  }

  /* ============================
     푸터
  ============================ */
  .page__footer {
    border-top: 1px solid rgba(255, 114, 182, 0.3);
    background: #ffffff;
  }

  .page__footer footer {
    color: #6b7280;
  }

  .page__footer a {
    color: var(--pink-main);
  }

  .page__footer a:hover {
    color: var(--pink-dark);
  }

  /* ============================
     ★ 다크 모드 전용 스타일 ★
  ============================ */
  html[data-theme="dark"],
  html[data-theme="dark"] body {
    background: #050816 !important;
    color: #f9fafb !important;
  }

  html[data-theme="dark"] body.layout--single #main,
  html[data-theme="dark"] body.layout--archive #main,
  html[data-theme="dark"] body.layout--page #main {
    background: #020617 !important;
  }

  /* 상단바는 다크모드에서도 핑크 유지, 글자만 검정 */
  html[data-theme="dark"] .masthead,
  html[data-theme="dark"] .greedy-nav,
  html[data-theme="dark"] .masthead__inner-wrap,
  html[data-theme="dark"] .masthead__menu {
    background: linear-gradient(90deg, #ff72b6, #e6458f) !important;
    border-bottom: 3px solid #e6458f !important;
  }

  html[data-theme="dark"] .greedy-nav .site-title,
  html[data-theme="dark"] .greedy-nav .site-title a,
  html[data-theme="dark"] .greedy-nav .visible-links a {
    color: #111111 !important;  /* 검정 글씨 */
    text-shadow: none !important;
  }

  html[data-theme="dark"] .greedy-nav .visible-links a:hover,
  html[data-theme="dark"] .greedy-nav .visible-links a:focus,
  html[data-theme="dark"] .greedy-nav .visible-links .current-menu-item > a {
    color: #000000 !important;
  }

  /* 다크 모드용 사이드바 & 카드 & 푸터 */
  html[data-theme="dark"] .sidebar {
    background: #050816 !important;
    border-right: 1px solid rgba(255, 114, 182, 0.5);
    box-shadow: 8px 0 25px rgba(0, 0, 0, 0.8);
  }

  html[data-theme="dark"] .page__content,
  html[data-theme="dark"] .archive__item,
  html[data-theme="dark"] .archive__item-teaser {
    background: #111827 !important;
    border-color: rgba(255, 114, 182, 0.4);
    box-shadow: 0 12px 32px rgba(0, 0, 0, 0.65);
  }

  html[data-theme="dark"] .page__footer {
    background: #050816 !important;
    border-top-color: #111827;
  }

  html[data-theme="dark"] .page__footer footer {
    color: #9ca3af;
  }

    /* ===== 최종 강제 오버라이드 =====
     상단바(제목 + 메뉴)는 항상 같은 핑크 배경,
     안쪽 요소들은 전부 배경 투명 처리
  ================================== */

  /* 헤더 전체 배경을 핑크 그라데이션으로 고정 */
  .masthead,
  html[data-theme="dark"] .masthead {
    background: linear-gradient(90deg, #ff72b6, #e6458f) !important;
    border-bottom: 3px solid #e6458f !important;
  }

  /* 헤더 안쪽에 덮여 있는 검정/흰 박스들 배경 제거 */
  .masthead__inner-wrap,
  .masthead__menu,
  .greedy-nav,
  .greedy-nav .site-title,
  .greedy-nav .visible-links,
  .greedy-nav .visible-links li,
  .greedy-nav a {
    background: transparent !important;
    box-shadow: none !important;
  }

  /* 라이트 모드: 글자 흰색 */
  .greedy-nav .site-title,
  .greedy-nav .site-title a,
  .greedy-nav .visible-links a {
    color: #ffffff !important;
  }

  .greedy-nav .visible-links a:hover,
  .greedy-nav .visible-links a:focus,
  .greedy-nav .visible-links .current-menu-item > a {
    color: #ffffff !important;
    text-shadow: 0 0 6px rgba(0,0,0,0.18);
  }

  /* 다크 모드: 글자 검정 */
  html[data-theme="dark"] .greedy-nav .site-title,
  html[data-theme="dark"] .greedy-nav .site-title a,
  html[data-theme="dark"] .greedy-nav .visible-links a {
    color: #000000 !important;
    text-shadow: none !important;
  }

  html[data-theme="dark"] .greedy-nav .visible-links a:hover,
  html[data-theme="dark"] .greedy-nav .visible-links a:focus,
  html[data-theme="dark"] .greedy-nav .visible-links .current-menu-item > a {
    color: #000000 !important;
  }

</style>
